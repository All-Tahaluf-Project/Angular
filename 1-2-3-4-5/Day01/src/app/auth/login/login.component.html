<div class="container">
    <div class="loginCard">
        <div class="example-container">
        <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" [formControl]="email">
              <mat-error *ngIf="email.hasError('required') && email.hasError('email')">Please Enter Email.</mat-error>
              <mat-error *ngIf="email.hasError('email')">Should be Email.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="Password" [formControl]="password">
            <mat-error *ngIf="password.hasError('required') && password.hasError('minLength')">Please Enter password.</mat-error>
            <mat-error *ngIf="password.hasError('minLength')">Should be As Min 8 Character.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled] = '!password.valid || !email.valid' (click) = 'submit()'>
        <ng-container>
            <mat-progress-spinner
            *ngIf='ShowLoader'
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="value"
            >
            </mat-progress-spinner>
          </ng-container>
          <ng-container *ngIf='!ShowLoader'>
              LogIn
          </ng-container>
      </button>
        </div>

        <button mat-raised-button color="primary" (click) = 'StartNgxSpinner()'>StartNgxSpinner</button>
        
        <p (click) = "NevigateToRister()">Nevigate To Rister</p>
</div>


<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-triangle-path" [fullScreen] = "true"><p style="color: white" > Please Wait... </p></ngx-spinner>
