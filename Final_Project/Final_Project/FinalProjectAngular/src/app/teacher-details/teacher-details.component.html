

 <div class="col-lg-12">
    <div class="text-center card-box">
        <div class="member-card pt-2 pb-2">
            <div class="thumb-lg member-thumb mx-auto"><img src="../../assets/teacher.png" class="rounded-circle img-thumbnail" alt="profile-image"></div>
            <div class="">
                <h4>{{service.DetailsTeacherObject.name}}</h4>
                <p class="text-muted">{{service.DetailsTeacherObject.categoryName}}</p>
            </div>
            <button type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">Courses</button>
            <div class="mt-4">
                <div class="row">
                    <div class="col-6">
                        <div class="mt-3">
                            <h4>Name</h4>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mt-3">
                            <h4>Price</h4>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="mt-4">
                <div class="row" *ngFor="let V of service.DetailsTeacherObject.course">
                    <div class="col-6">
                        <div class="mt-3">
                            <p class="mb-0 text-muted">{{V.courseName}}</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mt-3">
                            <p class="mb-0 text-muted">{{V.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
