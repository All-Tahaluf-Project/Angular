<form [formGroup]='registerForm' (submit)='submit()'>
    <div class="example-container">
        <mat-form-field>
            <mat-label>Enter your Full Name</mat-label>
            <input matInput placeholder="FullName" formControlName="FullName">
            <mat-error *ngIf="registerForm.controls.FullName.hasError('required')">Please Enter Full Name.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your Email</mat-label>
            <input matInput placeholder="Email" formControlName="Email">
            <mat-error *ngIf="registerForm.controls.Email.hasError('required') && registerForm.controls.Email.hasError('email')">Please Enter Email.</mat-error>
            <mat-error *ngIf="registerForm.controls.Email.hasError('email')">Should be Email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your Password</mat-label>
            <input matInput placeholder="Password" formControlName="Password">
            <mat-error *ngIf="registerForm.controls.Password.hasError('required') && registerForm.controls.Password.hasError('minlength')">Please Enter Password.</mat-error>
            <mat-error *ngIf="registerForm.controls.Password.hasError('minlength')">Should be As Min 8 Character.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your Address</mat-label>
            <input matInput placeholder="Address" formControlName="Address">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your PhoneNumber</mat-label>
            <input matInput placeholder="PhoneNumber" formControlName="PhoneNumber">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled] = '!registerForm.controls.valid'>Submit</button>
    </div>
</form>

<a routerLink='../Login' (click) = "GoToLogin()">Aleady have Account ? Log In</a>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-triangle-path" [fullScreen]="true">
    <p style="color: white"> Please Wait1... </p>
</ngx-spinner>

<button mat-raised-button color="primary" (click)='StartNgxSpinner()'>StartNgxSpinner</button>
